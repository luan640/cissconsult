{% extends "base.html" %}
{% load static %}

{% block title %}Senha atualizada | PLATAFORMA NR-1{% endblock %}

{% block extra_head %}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}

{% block content %}
<main class="auth-page">
  <section class="auth-card auth-card--center">
    <header class="auth-card__header">
      <div class="auth-brand auth-brand--center">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="auth-brand__logo" />
        <p class="auth-brand__name">PLATAFORMA NR-1</p>
      </div>
      <h1 class="auth-title">Senha atualizada</h1>
      <p class="auth-subtitle">Sua senha foi redefinida com sucesso. Você já pode entrar.</p>
    </header>

    <a class="auth-submit" href="{% url 'login' %}">Ir para o login</a>
  </section>
</main>
{% endblock %}
